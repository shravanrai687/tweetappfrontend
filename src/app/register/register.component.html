

  <div class="card">
      <h3 class="text-black" style="margin-top:10px;margin-left: 10px;">Register Yourself</h3>
      <hr>
    <div class="card-body">
        <form ngNativeValidate (ngSubmit)="register()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleInputEmail1">First Name</label>
                          <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="firstName" required  required maxlength="30" minlength="3" >
              </div>
              <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Last name </label>
                <input type="text" class="form-control"  name="lastName" id="lastName" [(ngModel)]="lastName" required  required maxlength="30" minlength="3" >
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" name="email" id="email" (keyup)="onKeyEmail()" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            <small *ngIf="isEmail" style="color: red;">Email has been already registered</small>
                </div>
                <div class="form-group col-md-6">
                  <label for="exampleInputEmail1">User Name</label>
                  <input type="text" class="form-control" name="userId" id="userId" [(ngModel)]="userId" (keyup)="onCheckUserName()" required  required maxlength="10" minlength="3">
                  <small *ngIf="isUserName" style="color: red;">This user Id already taken</small>

                </div>
              </div>
           
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="exampleInputEmail1">Password</label>
                            <input type="password" (blur)="onpass()" class="form-control" name="password" id="password" [(ngModel)]="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
              </div>
              <div class="form-group col-md-4">
                <label for="exampleInputEmail1">Confirm Password</label>
                            <input type="password" class="form-control" (blur) ="onCheckPassword()" name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword" required>
              <small *ngIf="isPassword" style="color: red;">Retype correct password</small>
                          </div>
              <div class="form-group col-md-4">
                <label for="exampleInputEmail1">Mobile</label>
                <input type="text" class="form-control" name="contactNumber" id="contactNumber"[(ngModel)]="contactNumber" pattern="[7-9]{1}[0-9]{9}" required>
              </div>
            </div>
            <br>
           
      
            <button type="submit" *ngIf='validForm' class="btn btn-success" >Register</button>
            <button type="submit" *ngIf='!validForm' class="btn btn-primary" disabled >Register</button>

          </form>
          <small>Already registered <a href="#">Lets Begin!!!</a></small>
    </div>
    
  </div>
